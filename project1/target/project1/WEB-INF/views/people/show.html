<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show person and its books</title>
</head>
<body>

    <p th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">Value</p>

    <div th:if="${books.isEmpty()}">person has no books</div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <br/>
        <table th:each="book : ${books}">
            <tr th:text="${book.getTitle}">book</tr>
        </table>
        <hr/>
    </div>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="EDIT">
    </form>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input style="color: red" type="submit" value="DELETE">
    </form>

</body>
</html>
