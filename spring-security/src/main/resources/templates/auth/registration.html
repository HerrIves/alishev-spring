<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">input name</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/>
    <label for="year">input year</label>
    <input type="text" th:field="*{year_of_birth}" id="year">
    <div th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">year has errors</div>
    <br/>
    <label for="password">input password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <input type="submit" value="create user"/>
</form>
</body>
</html>
