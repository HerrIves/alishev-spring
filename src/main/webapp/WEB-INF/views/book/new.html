<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>new book</title>
</head>
<body>

    <form th:method="POST" th:action="@{/books}" th:object="${book}">

        <label for="title">Input Full Name</label>
        <input type="text" th:field="*{title}" id="title"/>
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</div>

        <br/>

        <label for="yearOfBirth">Input Year</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of Birth</div>
        <br/>
        <input type="submit" value="Create person">

    </form>

</body>
</html>
